<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock-Paper-Scissor</header>
    <main class="main">
        <div class="pictures">
            <div class="pic rock-pic">
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="pic paper-pic">
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="pic scissor-pic">
                <img src="images/scissor.png" alt="scissor">
            </div>
        </div>

        <div class="score">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>
        <div class="score-templet">
            <div class="player-score-templet">Your Score</div>
            <div class="COMPUTER-score-templet">Computer Score</div>
        </div>

        <div class="display-result">Select Option</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
